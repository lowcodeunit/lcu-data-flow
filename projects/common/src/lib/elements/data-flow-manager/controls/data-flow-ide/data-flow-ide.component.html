<div class="data-flow-ide-container">
  <mat-drawer-container>
    <mat-drawer-content>
      <div class="home-actions">
        <a mat-mini-fab color="accent" (click)="CancelActive()"><mat-icon>home</mat-icon></a>
      </div>

      <a mat-mini-fab color="primary" class="action-toggle-bank" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></a>

      <div class="sidebar node-palette" jsplumb-surface-drop selector="div" surfaceId="flowchartSurface" [dataGenerator]="dataGenerator">
        <div
          *ngFor="let nodeType of nodeTypes"
          class="sidebar-item"
          [attr.data-node-type]="nodeType.type"
          title="Drag to add new"
          [attr.jtk-width]="nodeType.w"
          [attr.jtk-height]="nodeType.h"
        >
          {{ nodeType.label }}
        </div>
      </div>

      <jsplumb-surface [surfaceId]="'DataFlowLookup'" [toolkitId]="ToolkitID" [view]="View" [renderParams]="RenderParams"></jsplumb-surface>

      <jsplumb-miniview [surfaceId]="'DataFlowLookup'"></jsplumb-miniview>

      <jsplumb-controls [surfaceId]="'DataFlowLookup'"></jsplumb-controls>
    </mat-drawer-content>

    <mat-drawer mode="side" opened position="end" #drawer>
      <div class="data-flow-ide-bank-container">
        <mat-toolbar>
          <a mat-icon-button color="primary">
            <mat-icon>home</mat-icon>
          </a>

          <a mat-icon-button color="primary">
            <mat-icon>menu</mat-icon>
          </a>
        </mat-toolbar>

        <div class="bank">
          <h3>Managing {{ State.ActiveDataFlow.Name }} Data Flow</h3>

          <hr />

          <lcu-data-flow-modules-bank-element
            [options]="State.ModuleOptions"
            [data-flow-lookup]="'DataFlowLookup'"
          ></lcu-data-flow-modules-bank-element>
        </div>
      </div>
    </mat-drawer>
  </mat-drawer-container>
</div>
