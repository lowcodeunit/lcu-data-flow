<form autocomplete="off" fxLayout="column" fxLayoutGap="10px" [formGroup]="Form" (ngSubmit)="Create()" novalidate>
  <h2 mat-dialog-title>
    {{ IsEdit ? 'Edit: ' : 'Create New: ' }}
    <i>{{ IsEdit ? Data.type : Data.Type }}</i>
  </h2>

  <mat-dialog-content>
    <div fxFlex fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon color="primary">storage</mat-icon>
      <mat-form-field fxFlex>
        <input formControlName="nameControl" matInput placeholder="Name" required />
        <mat-error *ngIf="NameControl.hasError('required')">
          A value is required.
        </mat-error>
        <mat-error *ngIf="NameControl.hasError('minlength')">
          A name must be at least 2 characters.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" class="mat-button" (click)="OnCancel()">Cancel</button>
    <button type="submit" class="mat-raised-button" [disabled]="!Form.valid">{{ IsEdit ? 'Save' : 'Create' }}</button>
  </mat-dialog-actions>
</form>
