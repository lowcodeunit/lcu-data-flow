<form fxLayout="column" fxLayoutGap="10px" [formGroup]="Form" (ngSubmit)="Create()" novalidate>
  <h2 mat-dialog-title>{{ResourceName}}</h2>

  <mat-dialog-content>
    <div fxFlex fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon color="primary">storage</mat-icon>
      <mat-form-field fxFlex>
        <input formControlName="nameControl" matInput placeholder="Name" required />
        <!-- <mat-error *ngIf="LastNameControl.hasError('required')">
                A value is required
              </mat-error> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" class="mat-raised-button" [disabled]="DisableCreateButton" type="submit" >Save</button>
    <a mat-button color="warn" class="mat-raised-button"  (click)="CancelResourceCreation()">Cancel</a>
  </mat-dialog-actions>
</form>
