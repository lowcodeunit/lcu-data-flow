<form fxLayout="column" fxLayoutGap="10px" [formGroup]="Form" (ngSubmit)="Create()" novalidate>
  <h2 mat-dialog-title>Resource Name</h2>

  <mat-dialog-content>
    <div fxFlex fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon color="primary">storage</mat-icon>
      <mat-form-field fxFlex>
        <input formControlName="nameControl" matInput placeholder="Name" required />
        <!-- <mat-error *ngIf="LastNameControl.hasError('required')">
                A value is required
              </mat-error> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" class="mat-raised-button">Create</button>
    <button class="mat-raised-button" (click)="CancelResourceCreation()">Cancel</button>
  </mat-dialog-actions>
</form>
