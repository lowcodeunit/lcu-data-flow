<h1 mat-dialog-title>{{ Data.Title }}</h1>
<div mat-dialog-content>
  <p>{{ Data.Content }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="OnNoClick()">No</button>
  <button mat-button [color]="Data.Button.Color" [mat-dialog-close]="Data.ObjData" cdkFocusInitial>{{ Data.Button.Text }}</button>
</div>
