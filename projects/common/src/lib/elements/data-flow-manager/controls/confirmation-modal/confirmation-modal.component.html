<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the Data Flow - <b>{{ Data.Name }}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="OnNoClick()">No</button>
  <button mat-button color="warn" [mat-dialog-close]="Data.Lookup" cdkFocusInitial>Delete</button>
</div>
